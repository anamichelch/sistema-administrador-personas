<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>bienvenido</title>
</head>
<body>
  <h1>Bienvenido al Sistema de Administración de Personas (SAP) </h1>
<div>
    <h3>

   Número de personas: {{no_personas}}
    </h3>

    <a href="nueva_persona/">Agregar nueva persona</a>


            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                {% for persona in personas %}
                    <tr>
                        <td>{{persona.id}}</td>
                        <td>{{persona.nombre}}</td>
                        <td>{{persona.apellido }}</td>
                        <td>{{ persona.email }}</td>
                        <td><a href="detalle_persona/{{ persona.id }}">Ver detalle</a></td>
                        <td><a href="editar_persona/{{ persona.id }}">Editar</a></td>
                        <td><a href="eliminar_persona/{{ persona.id }}">Eliminar</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>






</div>
</body>
</html>
